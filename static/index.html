      <script>
            let usernam1 = prompt("What is the password wittle boy:");

            async function sha256(message) {
               const msgBuffer = new TextEncoder().encode(message);
               const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
               const hashArray = Array.from(new Uint8Array(hashBuffer));
               const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
               return hashHex;
            }

            async function checkPassword(password, hashToCheck) {
               const hashedPassword = await sha256(password);
               return hashedPassword === hashToCheck;
            }

            const hashToCheck = 'f0f5986bc9902760dd9fe3630fdbe714075821057ddbc54bf7bebafbf00796ea';

            if (usernam1) {
               checkPassword(usernam1, hashToCheck).then(isMatch => {
                  if (isMatch) {
                        console.log('Password matches the hash!');

                  } else {
                        //window.history.pushState('Transfemboy xxx videos', 'pornhub.org/watch/43thsadifuh43');
                        window.location.href = 'https://maxwellstevenson.com';
                  }
               }).catch(error => {
                  console.error('Error checking password:', error);
                  window.location.href = 'https://maxwellstevenson.com';
               });
            } else {
               console.log('No password entered.');
               window.location.href = 'https://maxwellstevenson.com';
            }
      </script>
